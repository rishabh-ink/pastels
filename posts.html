---
layout: page
banner: post

title: "Posts"
logo: "logo/pastels-logo.png"
subtitle: "Writings"
description: "All my posts"
---

<ul class="items  items--posts">
  {% for post in site.categories.posts %}
    <li class="items__list-item">
      <a class="list-item__link" href="{{ post.url }}">
        <img class="list-item__image" src="img/{{ post.logo }}" alt="{{ post.title }} logo" />
        <h3 class="list-item__title">{{ post.title }}</h3>
        <p class="list-item__subtitle">{{ post.subtitle }}</p>
        <p class="list-item__description">{{ post.description }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
